            <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">

          <label class="control-label col-sm-2" for="amount">Amount:</label>

          <div class="col-sm-12">
            <button class="col-sm-3 btn btn-success" type="submit">Add</button>
